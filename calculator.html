<! DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

function cube() {
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 3);
}
function square() {
	var num2 = document.getElementById("n2");
	num2.value = Math.pow(num2.value, 2);
}
function inverse() {
  var num3 = document.getElementById("inv");
  num3.value = 1/num3.value;
}
function cuartapot() {
	var num4 = document.getElementById("n2");
	num4.value = Math.pow(num4.value, 4);
}
</script>
</head>
<body>
   <h1>Calculadora de Jose Antonio Barranco Bernab√©</h1>

  Numbers:
  
  <input type="text" id="n1"> 
  <p>
    <button onclick="cube()"> x^3 </button>
  </p>
  <input type="text" id="n2">
  <p>
  	<button onclick="cuartapot()"> x^4 </button>
  </p>  
  Number:
  <input type="text" id="n2">
  <p>
   <button onclick="square()"> x^2 </button>
  </p>
   Inverse Number:
  <input type="text" id="inv" onclick="empty()">
  <p>
   <button onclick="inverse()"> 1/x </button>
  </p>
</body>
</html>
